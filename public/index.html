<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="interaction.js"></script>
    <script src="heart.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="audio.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
    <title>Heartbeat</title>
</head>

<body>
    <div class="heartcontainer">
        <div class="heart"></div>
    </div>
    <div class="messagecontainer">
        <div class="message">
            <p>Dit</p>
        </div>
    </div>

    <div class="buttoncontainer">
        <div class="button visible">
            <b>Start</b>
        </div>
    </div>

    <div class="polarcontainer visible">
        <img class="polar" src="polar_logo.svg" alt="polar_logo">
    </div>

        <div class="speakerbox visible">
            <div class="wave"></div>
            <div class="wave1"></div>
            <div class="wave2"></div>
            <div class="speakercontainer">
                <img class="speaker" src="speaker.svg" width="96" height="96"alt="">
            </div>
    </div>

</body>

</html>
